<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coastline Realty</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="navigation">
      <div class="row logo-div justify-content-center">
      <img class="logo" src="./public/assets/img/3.png" class="img-fluid" alt="Responsive image">
    </div>
      <ul class="nav justify-content-center">

        <li class="nav-item">
          <a class="nav-link active" href="#!">Sell</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!">Rent</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!">About</a>
        </li>
      </ul>
    </div>
    </header>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">First Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Last Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Surname">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Email Address</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput">Phone</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Phone">
                  </div>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                      <input type="radio" name="options" id="option1" autocomplete="off"> Selling
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="options" id="option2" autocomplete="off"> Renting
                    </label>
                  </div>
                  
              </form>
        </div>
      </div>
    
    <footer class="navbar navbar-light bg-light justify-content-center">
        <span class="navbar-text">
          Navbar text with an inline element
        </span>
      </footer>
    </body>
</html>
